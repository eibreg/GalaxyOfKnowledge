<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http:equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy of Knowledge</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <main class="main">
        <header class="header">
            <a href="#" class="logo">Galaxy of Knowledge</a>

            <nav class="navbar">
                <a href="#" class="active">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
            </nav>
        </header>

        <section class="home">
            <div class="home-content">
                <h1>Galaxy Quiz</h1>
                <p>Try to test your knowledge!</p>
                <button class="start-btn">Start Quiz</button>
            </div>
        </section>
    </main>

    <div class="popup-info">
        <h2>Guides!</h2>
        <div class="span info">1. Have Fun!</div>
        <div class="span info">2. Try to focus.</div>
        <div class="span info">3. Look out for power-ups!</div>
        <div class="span info">4. Questions can repeat.</div>

        <div class="btn-group">
            <button class="info-btn exit-btn">Exit</button>
            <a href="#" class="info-btn continue-btn">Continue</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
